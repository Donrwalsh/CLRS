<head>
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta
    name="description"
    content="{%if page.layout == 'clrs-solution' %}{{ page.title | prepend: 'Solution to CLRS '}}{% else %}{{ site.description }}{% endif %}"
  />
  <meta
    name="keywords"
    content="{{ site.keywords }}{%if page.layout == 'clrs-solution' %}{% assign words = {{page.title | split: ' '}} %}{% for word in words %}{{ word | prepend: ', ' | downcase}}{% endfor %}{% endif %}"
  />
  {% if jekyll.environment == "production" %}
  <link
    rel="shortcut icon"
    href="{{ '/assets/img/favicon.ico'}}"
    type="image/x-icon"
  />
  {% elsif jekyll.environment == "development" %}
  <link
    rel="shortcut icon"
    href="{{ 'https://donrwalsh.github.io/assets/img/favicon.ico'}}"
    type="image/x-icon"
  />
  {% endif %}

  <!-- stylesheets and javascripts -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  {% if jekyll.environment == "production" %}
  <link rel="stylesheet" href="/assets/css/styles.css" />
  {% elsif jekyll.environment == "development" %}
  <link rel="stylesheet" href="http://localhost:4000/assets/css/styles.css" />
  {% endif %}
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML"
    crossorigin="anonymous"
  ></script>

  {% include analytics.html %}
</head>
