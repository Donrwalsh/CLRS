<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="{%if page.layout == 'clrs-solution' %}{{ page.title | prepend: 'Solution to CLRS '}}{% else %}{{ site.description }}{% endif %}" />
	<meta name="keywords" content="{{ site.keywords }}{%if page.layout == 'clrs-solution' %}{% assign words = {{page.title | split: ' '}} %}{% for word in words %}{{ word | prepend: ', ' | downcase}}{% endfor %}{% endif %}" />
	{% if jekyll.environment == "production" %}
		<link rel="shortcut icon" href="{{ '/assets/img/favicon.ico'}}" type="image/x-icon">
	{% elsif jekyll.environment == "development" %}
		<link rel="shortcut icon" href="{{ 'https://donrwalsh.github.io/assets/img/favicon.ico'}}" type="image/x-icon">
	{% endif %}

	<!-- stylesheets and javascripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	{% if jekyll.environment == "production" %}
		<link rel="stylesheet" href="/assets/css/styles.css">
	{% elsif jekyll.environment == "development" %}
		<link rel="stylesheet" href="https://donrwalsh.github.io/assets/css/styles.css">
	{% endif %}
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/3dfeca0aaa.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	{% include analytics.html %}
</head>
